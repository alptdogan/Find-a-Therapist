<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Client</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<br>
<div class="container">


    <form th:action="@{/clients/savePet}" th:object="${clients}" method="POST">


        <!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
        <input type="hidden" th:field="${clients.id}"/>

        <div class="form-group row">
            <input type="text" placeholder="Species" th:field="${clients.firstName}">
            <span style="color:red" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="${clients.firstName}">
			</span>
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Type" th:field="${clients.lastName}">
            <span style="color:red" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="${clients.lastName}">
			</span>
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Name" th:field="${clients.phoneNumber}">
            <span style="color:red" th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="${clients.phoneNumber}">
		</span>
        </div>

        <div class="form-group row">
            <input type="date" placeholder="Birthdate" th:field="${clients.email}">
            <span style="color:red" th:if="${#fields.hasErrors('email')}"
                  th:errors="${clients.email}">
		</span>
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Description" th:field="${clients.diagnosis}">
            <span style="color:red" th:if="${#fields.hasErrors('diagnosis')}"
                  th:errors="${clients.diagnosis}">
			</span>
        </div>


        <button class="btn btn-info col-2" type="submit">Create Clients</button>

    </form>
</div>

</body>

</html>
